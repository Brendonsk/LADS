<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    <form id="formulario" action="javascript:cadastro()">
      <label for = "nome" class="categoriaInput">Nome</label>
      <br/>
      <input id = "nome" type="text" name = "nome">
      <br/>
      <br/>

      <label for = "idade" class="categoriaInput">Idade</label>
      <br/>
      <input id = "idade" type="number" name = "idade" min="0" step="1">
      <br/>
      <br/>

      <label for = "sexo" class="categoriaInput">Sexo</label>
        <br/>
        <input name="sexo" type="radio" value="M" id=masculino>
        <label for="masculino">Masculino</label>

        <input name="sexo" type="radio" value="F" id=feminino>
        <label for="feminino">Feminino</label>

        <input name="sexo" type="radio" value="O" id=outro>
        <label for="outro">Outro</label>
        <br/>
        <br/>

      <label for="telefone" class="categoriaInput">Telefone</label>
      <br/>
      <input id="telefone" type="tel" name="telefone">
      <br/>
      <br/>

      <label for="cpf" class="categoriaInput">CPF</label>
      <br/>
      <input id="cpf" type="text" name = "cpf">
      <br/>
      <br/>

      <input type="submit" 
    </form>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
