<!DOCTYPE html>
<html>
<head>
  <title>Área e Perímetro de uma Circunferência</title>
  <link rel="stylesheet" href="152.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>Área e Perímetro</h1>
    <form id="formulario" action="javascript:calculos()">
      <label for="raio" class="label">Insira o raio da circunferência:</label>
      <input id="raio" type="number" min="0" step="0.01" name="raio">
      <input type="submit" value="Calcular">
    </form>
    <br/>
    <div id="medidas" class="saida">
      <label id="area">Área:</label>
      <br/>
      <label id="perimetro">Perímetro:</label>
    </div>
  </div>
</body>
  <script type="text/javascript" src="152.js"></script>
</html>
