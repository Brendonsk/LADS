<!DOCTYPE html>
<html>
<head>
  <title>Conversão F2C</title>
  <link rel="stylesheet" href="152.css">
</head>
<body>
  <div class="container">
    <h2>Conversão graus Fahrenheit para graus Celsius</h2>
    <br/>
    <form id="formulario" action="javascript:calculos()">
      <label for="fahrenheit" class="label">Insira a temperatura, em graus Fahrenheit:</label>
      <input id="fahrenheit" type="number" step="0.1" name="fahrenheit">
      <br/>
      <input type="submit" value="Converter para °C">
    </form>
    <label id="celsius"></label>
  </div>
</body>
<script type="text/javascript" src="153.js"></script>
</html>
