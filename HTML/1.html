 <!DOCTYPE html> <!-- defines this document to be HTML5  -->
<html> <!-- element is the root element of an HTML page -->
<head> <!-- element contains meta information about the document -->
<title>Page Title</title> <!-- element specifies a title for the document -->
</head> <!-- element contains the visible page content -->
<body>

<h1>This is a Heading</h1> <!-- element defines a large heading -->
<p>This is a paragraph.</p> <!-- element defines a paragraph -->

</body>
</html>
